<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto+Mono:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="150"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="10"
        value="10"
        data-sizing="px"
      />
      <label for="base">Base Color:</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/NIWu18M_n7A/800x500/" />

    <footer>
      <a href="https://github.com/wolkeval/js30-clock" target="_blank"
        >Open-source code</a
      >
      by <strong>Valeria Strusi</strong><br />as part of the JavaScript 30
      challenge ğŸ‘©â€ğŸ’»
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
